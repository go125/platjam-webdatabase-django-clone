{% extends "base.html" %} 
{% load django_bootstrap5 %} 
{% block main %} 
<h2>
    {{ stock.name }}の出庫
</h2>
<p>{{ stock.stock_num }}個まで出庫できます</p>
<p>在庫数を超える出庫は無効となり、記録されません</p>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="出庫" %}
</form>
{% endblock %}
