{% extends "base.html" %} 
{% block main %} 
<h2>
    {{ stock.name }}の出庫
</h2>
<p>{{ stock.stock_num }}個まで出庫できます</p>
<form method="post">
    {% csrf_token %}
    {{ form }}
    {% if error %}
    <div class="alert alert-danger" role="alert">
        <p>{{ error }}</p>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">登録</button>
</form>
{% endblock %}
