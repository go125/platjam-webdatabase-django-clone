{% extends "base.html" %} 
{% block main %} 
<h2>ログイン</h2>

<form method="post">
    {% csrf_token %} 
    <input type="hidden" name="next" value="{{ next }}"> <!-- LoginViewに対して現在のURLのnextパラメータを渡す -->
    {{ form }}
    <button type="submit" class="btn btn-primary">ログイン</button>
</form>
{% endblock %}
