{% load static %}
<!doctype html>
<html lang="ja" >
  <head>
    <title>Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'accounts/css/signin.css' %}">
  </head>
  <body  class="text-center" >
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
  <div class="container">
    <span class="skiplink-text">Skip to main content</span>
  </div>
</a>
<form class="form-signin" method="post">
    {% csrf_token %} 
    <input type="hidden" name="next" value="{{ next }}"> <!-- LoginViewに対して現在のURLのnextパラメータを渡す -->
    <img class="mb-4" src="{% static 'accounts/brand/bootstrap-solid.svg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <!-- 
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    -->
    <label for="inputUserName" class="sr-only">User Name</label>
    {{ form.username }}
    <label for="inputPassword" class="sr-only">Password</label>
    {{ form.password }}    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
